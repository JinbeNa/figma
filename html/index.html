<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/font/fontawesome-free-6.1.2-web/css/all.min.css">
    <title>Thử nghiệm</title>
</head>
<body>
   <div class="all">
      <!-- Header -->
      <div class="header">
         <div class="header__up">
            <div class="header__up--all container dis_flex">
               <div class="header__up__logo dis_flex">
                  <div class="logo__img">
                     <a href="" class="logo__img--outside">
                        <img src="/img/logo2 1.png" alt="logo" class="logo__img--inside">
                     </a>
                     <img src="/img/Frame.png" alt="logo down" class="logo__img__dow">
                  </div>
               </div>
   
               <div class="header__up__search-bar">
                  <form action="" class="search-bar--m dis_flex algin_center">
                     <input class="search-bar__input" type="text" placeholder="Tìm kiếm sản phẩm tại đây">
                     <button type="submit" class="search__btn algin_center flex">
                        <i class="search__btn__icon fa-sharp fa-solid fa-magnifying-glass"></i>
                     </button>
                  </form>
                  <!-- <div class="search-bar__category dis_flex algin_center">
                     <select class="search-bar__category-slug" name="" id=""></select>
                  </div> -->
               </div>
   
               <div class="header__up__user dis_flex algin_center">
                  <div class="user__log-sig">
                     <i class="fa-solid fa-user"></i>
                     <button class="user__log-in box text">Đăng nhập</button>
                     <button class="user__sig-in box text">Đăng ký</button>
                  </div>

                  <div class="user__cart dis_flex algin_center">
                     <i class="icon__cart fa-solid fa-cart-shopping"></i>
                     <p class="text">Giỏ hàng</p>
                  </div>
               </div>
            </div>
         </div>

         <div class="header__dow">
           <div class="header__dow__nav-bar container ">
               <div class="nav-bar">
                  <ul class="nav-bar__list dis_flex">
                     <li class="list text text-tran">Trang chủ</li>
                     <li class="list text text-tran">Tin tức</li>
                     <li class="list text text-tran">Giới thiệu</li>
                     <li class="list text text-tran">Khuyến mãi</li>
                     <li class="list text text-tran">Sản phẩm</li>
                     <li class="list text text-tran">Liên hệ</li>
                  </ul>
               </div>
           </div>
         </div>
      </div>

      <div class="container">
         
      </div>

      <footer class="footer">

      </footer>
   </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/font/fontawesome-free-6.1.2-web/css/all.min.css">
    <title>Thử nghiệm</title>
</head>
<body>
   <div class="all">
      <!-- Header -->
      <div class="header">
         <div class="header__up">
            <div class="header__up--all container dis_flex">
               <!-- Logo -->
               <div class="header__up__logo dis_flex">
                  <div class="logo__img">
                     <a href="" class="logo__img--outside">
                        <img src="/img/logo2 1.png" alt="logo" class="logo__img--inside">
                     </a>
                     <img src="/img/Frame.png" alt="logo down" class="logo__img__dow">
                  </div>
               </div>
               <!-- Search-bar -->
               <div class="header__up__search-bar">
                  <form action="" class="search-bar--m dis_flex algin_center">
                     <input class="search-bar__input" type="text" placeholder="Tìm kiếm sản phẩm tại đây">
                     <button type="submit" class="search__btn algin_center flex">
                        <i class="search__btn__icon fa-sharp fa-solid fa-magnifying-glass"></i>
                     </button>
                  </form>
                  <!-- <div class="search-bar__category dis_flex algin_center">
                     <select class="search-bar__category-slug" name="" id=""></select>
                  </div> -->
               </div>
   
               <div class="header__up__user dis_flex algin_center">
                  <div class="user__log-sig">
                     <i class="fa-solid fa-user"></i>
                     <button class="user__log-in box text">Đăng nhập</button>
                     <button class="user__sig-in box text">Đăng ký</button>
                  </div>
                  <!-- User -->
                  <div class="user__cart dis_flex algin_center">
                     <i class="icon__cart fa-solid fa-cart-shopping"></i>
                     <p class="text">Giỏ hàng</p>
                  </div>
               </div>
            </div>
         </div>

         <div class="header__dow">
           <div class="header__dow__nav-bar container ">
               <div class="nav-bar">
                  <ul class="nav-bar__list dis_flex">
                     <li class="list text text-tran">Trang chủ</li>
                     <li class="list text text-tran">Tin tức</li>
                     <li class="list text text-tran">Giới thiệu</li>
                     <li class="list text text-tran">Khuyến mãi</li>
                     <li class="list text text-tran">Sản phẩm</li>
                     <li class="list text text-tran">Liên hệ</li>
                  </ul>
               </div>
           </div>
         </div>
      </div>

      <div class="container">
         <div class="grid">
            <div class="slide">
               <!-- Menu -->
               <div class="grid__colum-4">
                  <div class="slide__menu">
                     <ul class="slide__menu__list">
                        <li class="menu-list">Bé uống</li>
                        <li class="menu-list">bé vệ sinh</li>
                        <li class="menu-list">bé choi và học</li>
                        <li class="menu-list">bé khoẻ và an toàn</li>
                        <li class="menu-list">dành cho gia đình</li>
                        <li class="menu-list">góc của mẹ</li>
                        <li class="menu-list">bánh kẹo đồ uống</li>
                        <li class="menu-list">hoa quả sạch</li>
                        <li class="menu-list">bé ăn</li>
                     </ul>
                  </div>
               </div>
               <!-- Silde -->
               <div class="grid__column-8">
                  <div class="slide__slide">
                     <div class="slide__slide__img">
                        <img src="https://cdn.hibeyo.vn/hibeyo/slides/_HhtYJv.png" alt="">
                     </div>
                  </div>
               </div>
            </div>
            <!-- Banner -->
            <div class="banner">
               <div class="banner__img">
                  <img src="https://cdn.hibeyo.vn/hibeyo/slides/_DD8Wf5.png" alt="">
                  <img src="https://cdn.hibeyo.vn/hibeyo/slides/_4PzwAC.png" alt="">
                  <img src="https://cdn.hibeyo.vn/hibeyo/slides/_bI56Wx.png" alt="">
               </div>
               <div class="banner__img-longer">
                  <img src="" alt="">
                  <img src="" alt="">
                  <img src="" alt="">
                  <img src="" alt="">
               </div>
            </div>
            <!-- Best sell -->
            <div class="best-sell">
               <div class="best-sell__box">
                  <div class="best-sell__box__header">
                     <img class="box__header__img" src="/img/img_absolute.png" alt="">
                     <div class="box__header__text">
                        <h4>Sản phẩm bán chạy</h4>
                     </div>
                  </div>
                  <div class="best-sell__box__items">
                     <div class="best-sell__box__items__list">
                        <div class="item-1">
                           <a href="" class="item-1_info">
                              
                           </a>
                        </div>
                        <div class="item-2">
                           <a href="" class="item-2_info">
                              
                           </a>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
            <!-- Featured Products -->
            <div class="products"></div>
            <!-- New Products -->
            <div class="new-products"></div>
            <!-- News -->
            <div class="news"></div>
         </div>
      </div>

      <footer class="footer">
         <div class="footer__deal">
            <div class="footer__deal__box">
               
            </div>
         </div>
      </footer>
   </div>
</body>
</html>
